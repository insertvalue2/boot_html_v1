<!DOCTYPE html>
<html>
	<!-- 헤더는 페이지에 관한 환경 설정을 해주는 곳이다. -->
	<head>
		<title>Home - My Web Site</title>
		<!-- html 그대로 출력이 된다. 이렇게 하면 잘못 작성한 부분이 된다.  -->
		asdasdasdasdasd
		<!-- 
            파일을 결합때도 사용한다. -> 자바(import file) 
            .css 파일  + .js 파일 
            
            head 대그 안에 사용하는 모든 태그들은 보여지지 않는다. 
            즉, 글자를 적으면 보여 지지만 실제 목적에 맞게 head 영역에 동작하는 
            태그들은 안보여 진다. 화면 상에 보여질 내용들은 전뷰 body 태그 안에 있어야 한다.
        -->
	</head>
	<body>
		<h1>Hello HTML</h1>
		<a href="http://google.com" target="_blank">GO GOOGLE</a>
		<img src="img/logo.png" />
	</body>
</html>
