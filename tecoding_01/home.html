<!-- anchor  다른 정보를 추가해 줘야 한다. -->
<!-- http:// 프로토콜을 적어 주어야 한다. -->
<a href="http://www.naver.com">네이버</a>
tag에 추가 적인 정보를 주는 것을 attribute(속성) 이라고 한다.


<!-- 적을 수는 있지만 브라우저는 이해 하지 못 함 -->
<h1 myNews="first Title">Title</h1>
<!-- h1 태그에 추가적인 정보 href 를 추가 하더라도 이해 못함 -->
<h1 href="http://www.naver.com">Title</h1>
<!-- 올바른 태그를 올바른 위치에 작성해야 한다. -->


<!-- 구문을 작성할 때 조심!  -->
<ahref="http://www.naver.com">네이버</a>


<!-- target 개념 설명 -->
<a href="http://www.naver.com" target="_self">네이버</a>
<br />
<a href="http://www.naver.com" target="_blank">네이버</a>

<h1 href="http://www.naver.com" target="_blank">네이버</h1>

<!-- 이미지 태그는 다른 태그와 다르게 닫아 주는 태그가 없다  -->
<!-- 이런 태그들은  self close tag 라고 한다.   -->

<img />
