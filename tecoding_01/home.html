<!-- img 폴더 만들어서 파일 경로 이동 -->
<img src="img/logo.png" />

<!-- 
1. 절대경로란?

절대경로란 파일 경로를 찾을 때 직접적인 경로를 그대로 적는 방식을 말하는데
예를 들어서,
<img src="http://www.~~~.com/img/logo.png ">
<img src="c:devnote/img/logo.png">


2. 상대경로란
상대경로란 파일 경로를 찾을 때, 경로를 찾는 파일을 기준으로 찾는 방식인데,
예를 들어 home.html파일 안에
<img src="img/logo.png">
이런 식으로 집어 넣으면 home.html이 있는 폴더에서 같은 레벨의 폴더인
img폴더에서 아래  logo.png 파일을 찾게된다.


상대경로를 지정하는 방식은
상위 폴더 : ".."
현재 폴더: "./" or ""(아무 것도 안적는 것)
하위 폴더: "하위폴더명/"

 -->
