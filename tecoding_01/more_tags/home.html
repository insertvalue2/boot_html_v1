<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			p {
				margin: 10px 0;
				padding: 5px;
				border: 1px solid #999;
			}

			pre {
				margin: 10px 0;
				padding: 5px;
				border: 1px solid #999;
			}
		</style>
	</head>
	<body>
		<p>안녕 여기는 그냥 글자(문장)을 적어 봤어</p>
		<pre>안녕 여기는 그냥 글자(문장)을 적어 봤어</pre>
		<p>내 이름은 <addr title="홍길동">Mr. 홍</addr></p>
		<cite>Hello Html</cite>
		<p>나는 부산에 살고 있어 <mark>그리고 학생이야 </mark></p>
		<p>2<sup>8</sup> = 256</p>
		<!-- 태그 이름을 동시에 변경하고 싶다면 ctrl + d -->
		<p>안녕 <mark>너</mark></p>

		<!-- 오디오 링크 가져 오는 방법  -->
		<!-- 검사 -> open new tap (주소 복사) -->
		<audio
			controls="true"
			src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
		>
			Your browser does not support the
			<code>audio</code>
		</audio>

		<video controls width="250">
			<source
				src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
				type="video/webm"
			/>
		</video>

		<dialog open>
			<p>여러분 안녕하세요!</p>
		</dialog>
	</body>
</html>
