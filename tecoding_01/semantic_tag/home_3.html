<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Boot Web Site</h1>
		</header>
		<!-- website main 부분이라는 것을 좀 더 명확하게 알릴 수 있다  
            <div id="main"></div>
        -->
		<main>
			<!-- 블록속성 -->
			<p>hello! (문단)</p>
			<!-- 인라인 속성 -->
			안녕 <span>짤은 글</span> 안녕
			<br />
			<span>주소 : 부산시 진구</span>
			<address>주소 : 부산시 진구</address>
		</main>
		<footer>
			<!-- 꼬릿말  -->
			2022 boot company
		</footer>

		<!-- semantic 태그로 사용하면 구조 파악이 빨리지고 검색 엔진에 좀 더  최적화 된  문서를  만들 수 있다. -->
		<!-- semantic : 의미가 있는 태그 
              non-semantic : 의미가 없는 태그  (div, span, p )   -->
	</body>
</html>
