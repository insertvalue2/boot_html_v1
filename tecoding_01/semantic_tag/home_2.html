<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
		<!-- 의미가 담겨 있는 태그  -->
		<!-- header 태그는 body 안에 포함 되어 있는 태그 (head 태그와 다름) -->
		<header>
			<!-- header 태그는 <div></div> 태그를 대체 할 수 있다   -->
			<h1>Boot Web Site</h1>
		</header>

		<div id="header">
			<!-- header 태그는 <div></div> 태그를 대체 할 수 있다   -->
			<h1>Boot Web Site</h1>
		</div>
	</body>
</html>
