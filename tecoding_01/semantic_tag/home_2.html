<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
		<!-- 의미가 담겨 있는 태그  -->
		<!-- header 태그는 body 안에 포함 되어 있는 태그 (head 태그와 다름) -->
		<header>
			<!-- header 태그는 <div></div> 태그를 대체 할 수 있다   -->
			<h1>Boot Web Site</h1>
		</header>

		<div id="header">
			<!-- 예전에 사용하던 방식 (아무런 의미가 없다 )  -->
			<h1>Boot Web Site</h1>
		</div>

		<!-- 하지만 header  의미 있는 태그를 사용하면 개발자도 알아보기 쉽고 
            검색 엔진도 이 코드를 이해 할 수 있다. 
        -->
	</body>
</html>
