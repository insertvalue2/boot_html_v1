<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- 빈 CSS 파일을 include를 함 -->
		<!-- external css 라고 한다.  -->
		<link rel="stylesheet" href="styles.css" />
		<style>
			/* 여기서 작성하는 것을 inline css  */
			h1 {
				color: blue;
			}
			/* 이렇게 사용해도 된다. */
			h1 {
				font-size: 50px;
			}
		</style>
		<!-- extenal css 와 inline css 같은 대상을 가리키면 어떻게 될까?  -->
	</head>
	<body>
		<h1>MY BLOG SITE</h1>

		<footer>
			<address>부트 컴퍼니 : 부산시 진구</address>
		</footer>
	</body>
</html>
