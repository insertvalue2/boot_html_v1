<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				height: 150px;
				width: 150px;
				background-color: aquamarine;
				border-width: 2px;
				border-color: #aaa;
				border-style: solid;
			}
			/* box 옆에는 아무것도 오지 않는다. (block 속성) div, header, maikn, section */
			span {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<span>안녕1</span>
		<span>안녕2</span>
		<span>안녕3</span>
		<a href="http://www.naver.com">naver.com</a>
		<span>안녕3</span>
		<img src="../../img/logo.png" alt="로고" />
		<code
			><span
				style="
					color: rebeccapurple;
					background-color: white;
					font-weight: bold;
				"
			>
				public static void main(String[] args) {}</span
			></code
		>
		<!-- 위에 태그들은 박스가 아님 -->
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod omnis
			architecto, id labore, ex dignissimos iure necessitatibus
			repellendus fugiat animi optio deserunt eveniet molestias quasi
			laborum delectus ad. Magni, recusandae!
		</p>
	</body>
</html>
