<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* div 태그로 fixed 비교 해보기  */
			body {
				height: 1000vh;
				margin: 20px;
			}
			div {
				height: 300px;
				width: 300px;
				background-color: aqua;
			}
			#different {
				position: fixed;
				background-color: bisque;
				width: 350px;
				/*position 속성을  fixed 좌표값을 지정할 수 있다. */
				/* 좌표값을 하나라도 줄 경우 다른 layer 가 된다. (상단 div 신경 쓰지 않음!!) */
				top: 10px;
				right: 150px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div id="different"></div>
	</body>
</html>
