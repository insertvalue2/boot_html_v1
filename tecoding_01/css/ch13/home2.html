<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* div 태그로 fixed 비교 해보기  */
			body {
				height: 100vh;
				margin: 50px;
			}
			div {
				height: 300px;
				width: 300px;
				background-color: aqua;

				position: relative;
			}
			/* absolute 는 부모 위젯에 relative 기준으로 설정이 된다. 
                부모 위젯 속성이 static 이면 body 기준으로 움직이게 된다. 
            */
			.green {
				background-color: teal;
				height: 100px;
				width: 100px;
				bottom: 0px;
				right: 0px;

				position: absolute;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="green"></div>
		</div>
	</body>
</html>
