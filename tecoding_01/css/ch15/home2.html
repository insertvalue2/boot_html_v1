<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			span {
				background-color: aquamarine;
			}
			span:nth-child(2),
			span:nth-child(4) {
				background-color: brown;
			}

			span:nth-child(even) {
				background-color: brown;
			}

			span:nth-child(odd) {
				background-color: blueviolet;
			}

			/*  3에 배수로 적용하고 싶다면  */
			/* span:nth-child(3n) {
				background-color: black;
			} */
			/* 1부터 시작해서 3번째 요소에 적용 시키고 싶다면 */
			span:nth-child(3n + 1) {
				background-color: black;
			}
		</style>
	</head>
	<body>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>

		<!-- 추가  -->
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
		<span>hello</span>
	</body>
</html>
