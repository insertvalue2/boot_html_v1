<!DOCTYPE html>
<!-- 
  html  문서는 항상 위 태그로 시작해야 한다.  (필수)
  하지만 브라우저는 너한테 아무런 말도 해주지 않는다. 그냥 규칙이라고 생각하자!
  이 코드는 브라우저에게 이건 text 파일이 아니야 이건 html 문서야 라고 알려 주는 것
-->
<html>
	<!-- 
       웹 사이트의 구조는 두개의 파트로 구성되어 있다. 
       <head></head> : 외부적으로 보여지지 않는 설정을 해준다. 
       <body></body> : 사용자가 볼 수 있는 content 를 보여 준다. 
      -->
	<head></head>
	<body></body>
</html>
