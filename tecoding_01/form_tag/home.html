<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<!-- type  속성에서 많은 값 들이 올 수 있다.  -->
			<!-- 기본 속성  -->
			<input type="text" />
			<input type="color" />
			<input type="checkbox" /><span>동의</span>

			<input type="button" value="button1" />
			<!-- 다른 사이트로 이동 시켜는 기능을 한다. (서버에 값 전달(http 메세지를 만들어서))  -->
			<input type="submit" value="submit" />
			<input type="submit" value="signup" />

			<br />
			<input type="text" placeholder="성" />
			<input type="text" placeholder="이름" />
			<input type="password" />
			<br />
			<!-- disable  -->
			<input type="text" disabled placeholder="이름" />
			<input type="button" disabled value="button" name="" id="" />
			<br />
			<input type="file" />
			<br />

			<input required type="text" placeholder="아이디" />

			<!-- accept 속성을 지정해서 필요한 데이터만 지정할 수 있게 한다.  -->
			<input type="file" accept=".png, .jpg" />
			<input type="file" accept=".pdf" />
			<!-- 이미지 파일이면 어떤 확장자 이든 상관없이 가능  -->
			<input type="file" accept="image/*" />
		</form>
	</body>
</html>
